<!DOCTYPE html>
<html>
<head>
	<title>To-Do Lists</title>
	<link rel="stylesheet" type="text/css" href="assets/CSS/style.css">
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
	<script type="text/javascript" src="assets/JS/lib/jquery-3.3.1.min.js"></script>
</head>
<body>
	<div id="container">
		<h1>To-Do List <i class="fas fa-plus"></i></h1>

			<li><span><i class="fas fa-trash"></i></span> Learn Coding</li>
			<li><span><i class="fas fa-trash"></i></span> Become a developer</li>
			<li><span><i class="fas fa-trash"></i></span> Get a developer job</li>
		</ul>

	</div>


<script type="text/javascript" src="assets/JS/todo.js"></script>
</body>

</html>
